name: ğŸš€ Deploy Infra & App

on:
  workflow_run:
    workflows: ["CI - Test and Quality"]
    types:
      - completed
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "infra/ecs/**"
      - "terraform/**"
      - ".github/workflows/app.yml"
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
      - "infra/ecs/**"
      - "terraform/**"

jobs:
  check-quality-gate:
    name: âœ… Verify Quality Gate Passed
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Confirm Quality Gate
        run: |
          echo "âœ… CI tests and SonarQube quality gate passed"
          echo "Proceeding with deployment..."

  build:
    name: ğŸ³ Build & Push Image
    runs-on: ubuntu-latest
    needs: check-quality-gate
    outputs:
      image_tag: ${{ steps.tags.outputs.version }}
      terraform_bucket: ${{ steps.bootstrap.outputs.bucket_name }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Verify Build Secrets
        run: |
          if [[ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]]; then echo "âŒ Erro: AWS_ACCESS_KEY_ID estÃ¡ vazio."; exit 1; fi
          if [[ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]]; then echo "âŒ Erro: AWS_SECRET_ACCESS_KEY estÃ¡ vazio."; exit 1; fi
          if [[ -z "${{ secrets.REPOSITORY_ECR_NAME }}" ]]; then echo "âŒ Erro: REPOSITORY_ECR_NAME estÃ¡ vazio."; exit 1; fi
          echo "âœ… Todos os secrets de build estÃ£o presentes."

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: ğŸª£ Bootstrap Terraform State Bucket
        id: bootstrap
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET_NAME="terraform-state-${ACCOUNT_ID}"
          REGION="us-east-1"

          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "Bucket exists."
          else
            echo "Creating bucket..."
            aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$REGION"
          fi
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ“ Fetch DB Parameters (Build Args)
        id: ssm-params
        run: |
          PARAMS=$(aws ssm get-parameters --names "/db-customer-payment/main/rds_endpoint" "/db-customer-payment/main/db_username" "/db-customer-payment/main/db_password" --with-decryption --query "Parameters[].{Name:Name,Value:Value}" --output json)

          if [ "$PARAMS" == "[]" ]; then
            echo "âŒ Erro: ParÃ¢metros nÃ£o encontrados no SSM"
            exit 1
          fi

          DB_HOST=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/rds_endpoint") | .Value')
          DB_USER=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_username") | .Value')
          DB_PASS=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_password") | .Value')
          DB_HOST=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/rds_endpoint") | .Value')
          DB_USER=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_username") | .Value')
          DB_PASS=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_password") | .Value')

          # âœ… ADICIONADO: VerificaÃ§Ã£o se os parÃ¢metros do SSM vieram vazios
          if [[ -z "$DB_HOST" ]] || [[ -z "$DB_USER" ]] || [[ -z "$DB_PASS" ]]; then
             echo "âŒ Erro: Um ou mais parÃ¢metros do SSM retornaram vazios."
             exit 1
          fi

          echo "DB_PG_HOST=$DB_HOST" >> $GITHUB_ENV
          echo "DB_PG_USER=$DB_USER" >> $GITHUB_ENV
          echo "DB_PG_PASSWORD=$DB_PASS" >> $GITHUB_ENV
          echo "::add-mask::$DB_PASS"

      - name: ğŸ”“ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ Define Tags
        id: tags
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO: ${{ secrets.REPOSITORY_ECR_NAME }}
          COMMIT_HASH: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPO"
          TAGS="$IMAGE_URI:$COMMIT_HASH"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="$TAGS,$IMAGE_URI:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "version=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and Push
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DB_PG_HOST=${{ env.DB_PG_HOST }}
            DB_PG_USER=${{ env.DB_PG_USER }}
            DB_PG_PASSWORD=${{ env.DB_PG_PASSWORD }}
            DB_PG_NAME=${{ secrets.DB_PG_NAME }}
            DB_PG_PORT=${{ secrets.DB_PG_PORT }}
            API_KEY_NAME_ORDER=${{ secrets.API_KEY_NAME_ORDER }}
            ORDER_SERVICE_BASE_URL_PARAM=${{ secrets.ORDER_SERVICE_BASE_URL_PARAM }}
            JWT_ACCESS_TOKEN_EXPIRATION_TIME=${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION_TIME }}
            JWT_SECRET_NAME=${{ secrets.JWT_SECRET_NAME }}
            NODE_ENV=production
            EXTERNAL_PAYMENT_CONSUMER_KEY=${{ secrets.EXTERNAL_PAYMENT_CONSUMER_KEY }}

  deploy:
    name: â˜ï¸ Deploy Terraform
    needs: build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infra/ecs

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Verify Deploy Variables
        env:
          VAR_PROJECT: ${{ secrets.PROJECT_NAME }}
          VAR_REPO: ${{ secrets.REPOSITORY_ECR_NAME }}
          VAR_DB_NAME: ${{ secrets.DB_PG_NAME }}
        run: |
          if [[ -z "$VAR_PROJECT" ]]; then echo "âŒ PROJECT_NAME vazio"; exit 1; fi
          if [[ -z "$VAR_REPO" ]]; then echo "âŒ REPOSITORY_ECR_NAME vazio"; exit 1; fi
          if [[ -z "$VAR_DB_NAME" ]]; then echo "âŒ DB_PG_NAME vazio"; exit 1; fi
          echo "âœ… VariÃ¡veis de ambiente verificadas."

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: ğŸ“ Fetch DB Parameters (Runtime)
        run: |
          PARAMS=$(aws ssm get-parameters --names "/db-customer-payment/main/rds_endpoint" "/db-customer-payment/main/db_username" "/db-customer-payment/main/db_password" --with-decryption --query "Parameters[].{Name:Name,Value:Value}" --output json)
          PARAMS=$(aws ssm get-parameters --names "/db-customer-payment/main/rds_endpoint" "/db-customer-payment/main/db_username" "/db-customer-payment/main/db_password" --with-decryption --query "Parameters[].{Name:Name,Value:Value}" --output json)

          DB_HOST=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/rds_endpoint") | .Value')
          DB_USER=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_username") | .Value')
          DB_PASS=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_password") | .Value')
          DB_HOST=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/rds_endpoint") | .Value')
          DB_USER=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_username") | .Value')
          DB_PASS=$(echo $PARAMS | jq -r '.[] | select(.Name=="/db-customer-payment/main/db_password") | .Value')

          if [[ -z "$DB_HOST" ]] || [[ -z "$DB_USER" ]]; then
             echo "âŒ Erro CrÃ­tico: Falha ao recuperar parÃ¢metros do SSM para o Deploy."
             exit 1
          fi

          echo "DB_PG_HOST=$DB_HOST" >> $GITHUB_ENV
          echo "DB_PG_USER=$DB_USER" >> $GITHUB_ENV
          echo "DB_PG_PASSWORD=$DB_PASS" >> $GITHUB_ENV
          echo "::add-mask::$DB_PASS"

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸ”„ Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ needs.build.outputs.terraform_bucket }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=us-east-1"

      - name: ğŸ” Terraform Validate & Plan
        env:
          TF_VAR_project_name: ${{ secrets.PROJECT_NAME }}
          TF_VAR_repository_ecr_name: ${{ secrets.REPOSITORY_ECR_NAME }}
          TF_VAR_db_pg_name: ${{ secrets.DB_PG_NAME }}
          TF_VAR_db_pg_port: ${{ secrets.DB_PG_PORT }}
          TF_VAR_image_tag: ${{ needs.build.outputs.image_tag }}
          TF_VAR_db_pg_host: ${{ env.DB_PG_HOST }}
          TF_VAR_db_pg_username: ${{ env.DB_PG_USER }}
          TF_VAR_db_pg_password: ${{ env.DB_PG_PASSWORD }}
          TF_VAR_api_key_name_order: ${{ secrets.API_KEY_NAME_ORDER }}
          TF_VAR_order_service_base_url_param: ${{ secrets.ORDER_SERVICE_BASE_URL_PARAM }}
          TF_VAR_jwt_access_token_expiration_time: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION_TIME }}
          TF_VAR_jwt_secret_name: ${{ secrets.JWT_SECRET_NAME }}
          TF_VAR_external_payment_consumer_key: ${{ secrets.EXTERNAL_PAYMENT_CONSUMER_KEY }}
        run: |
          echo "ğŸ” Validando sintaxe..."
          terraform validate -no-color

          echo "ğŸ“‹ Gerando Plano (Speculative Plan)..."
          terraform plan -out=tfplan -no-color

      - name: ğŸš€ Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "ğŸš€ Aplicando Infraestrutura..."
          terraform apply -auto-approve -no-color tfplan