name: 游댌 CI - Tests and Quality

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - "app/**"
      - "infra/ecs/**"
      - "terraform/**"
      - ".github/workflows/app.yml"
  push:
    branches:
      - develop
      - main
    paths:
      - "app/**"
      - "infra/ecs/**"
      - "terraform/**"
      - ".github/workflows/app.yml"

jobs:
  test:
    name: 游빍 Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游댌 Run ESLint
        run: npm run lint

      - name: 游빍 Run tests with coverage
        run: npm run test:cov

      - name: 游늵 Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./app/coverage/
          retention-days: 1

  sonarqube:
    name: 游늵 SonarQube Analysis
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游빍 Generate coverage
        run: npm run test:cov

      - name: 游댌 SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ./app
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
