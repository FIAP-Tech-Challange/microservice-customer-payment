name: NestJS CI Build and Healthcheck

on:
  push:
    branches: [develop, qa, main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up environment file from secrets
        run: |
          cat <<EOF > .env
          DB_PG_USER=${{ secrets.DB_PG_USER }}
          DB_PG_PASSWORD=${{ secrets.DB_PG_PASSWORD }}
          DB_PG_NAME=${{ secrets.DB_PG_NAME }}
          DB_PG_PORT=${{ secrets.DB_PG_PORT }}
          EOF

      - name: Build and run containers
        run: docker-compose up -d --build

      - name: Wait for health endpoint
        run: |
          for i in {1..20}; do
            resp=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || true)
            if [ "$resp" == "200" ]; then
              echo "App is healthy"
              exit 0
            fi
            echo "Waiting for app to be healthy..."
            sleep 5
          done
          echo "App did not become healthy"
          docker-compose logs
          exit 1

      - name: Stop containers
        if: always()
        run: docker-compose down
