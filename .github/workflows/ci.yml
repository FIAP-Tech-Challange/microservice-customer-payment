name: NestJS CI Build, Test, and Healthcheck

on:
  push:
    branches: [develop, qa, main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up environment file from secrets
        run: |
          cat <<EOF > .env
          DB_PG_HOST=${{ secrets.DB_PG_HOST }}
          DB_PG_USER=${{ secrets.DB_PG_USER }}
          DB_PG_PASSWORD=${{ secrets.DB_PG_PASSWORD }}
          DB_PG_NAME=${{ secrets.DB_PG_NAME }}
          DB_PG_PORT=${{ secrets.DB_PG_PORT }}
          EOF

      - name: Install Docker Compose (latest)
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 \
            -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: Build and run containers
        run: docker compose up -d --build

      - name: Wait for health endpoint
        run: |
          for i in {1..15}; do
            resp=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || true)
            if [ "$resp" == "200" ]; then
              echo "App is healthy"
              exit 0
            fi
            echo "Waiting for app to be healthy... ($i/15)"
            sleep 4
          done
          echo "App did not become healthy"
          docker compose logs
          exit 1

      - name: Stop containers
        if: always()
        run: docker compose down
