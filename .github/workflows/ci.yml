name: NestJS CI Build, Test, and Healthcheck

on:
  push:
    branches: [develop, qa, main]
  pull_request:
    branches: [develop, qa, main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          # Ensure all test directories have proper permissions
          mkdir -p coverage
          chmod -R 777 coverage

      - name: Run tests
        run: |
          # Node.js 18+ compatibility: ensure crypto module is available
          NODE_OPTIONS="--max_old_space_size=4096" npm test -- --json --outputFile=test-results.json
        env:
          # Set explicit environment variables to handle crypto issues
          NODE_ENV: test
          JEST_WORKER_ID: 1
          # Disable the Chromium sandbox in Linux CI
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.json
            coverage/

      - name: Set up environment file from secrets
        run: |
          cat <<EOF > .env
          DB_PG_USER=${{ secrets.DB_PG_USER }}
          DB_PG_PASSWORD=${{ secrets.DB_PG_PASSWORD }}
          DB_PG_NAME=${{ secrets.DB_PG_NAME }}
          DB_PG_PORT=${{ secrets.DB_PG_PORT }}
          EOF

      - name: Install Docker Compose (latest)
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 \
            -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: Build and run containers
        run: docker compose up -d --build

      - name: Wait for health endpoint
        run: |
          for i in {1..15}; do
            resp=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || true)
            if [ "$resp" == "200" ]; then
              echo "App is healthy"
              exit 0
            fi
            echo "Waiting for app to be healthy... ($i/15)"
            sleep 4
          done
          echo "App did not become healthy"
          docker compose logs
          exit 1

      - name: Stop containers
        if: always()
        run: docker compose down
