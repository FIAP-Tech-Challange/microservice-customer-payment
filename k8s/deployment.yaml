apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: tech-challenge
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
        - name: POSTGRES_INITDB_ARGS
          value: "--auth=trust"
        args:
        - -c
        - listen_addresses=*
        - -c
        - port=5432
        - -c
        - max_connections=100
        - -c
        - shared_buffers=128MB
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -h localhost -p 5432 -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -h localhost -p 5432 -U postgres
          initialDelaySeconds: 45
          periodSeconds: 30
          timeoutSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: tech-challenge
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-app-deployment
  namespace: tech-challenge
  labels:
    app: tech-challenge-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tech-challenge-app
  template:
    metadata:
      labels:
        app: tech-challenge-app
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15
        command: ['sh', '-c']
        args:
        - |
          echo "Aguardando PostgreSQL ficar disponível..."
          export PGPASSWORD="$POSTGRES_PASSWORD"
          
          # Aguardar o pod do PostgreSQL estar pronto
          until pg_isready -h postgres-service.tech-challenge.svc.cluster.local -p 5432 -U "$POSTGRES_USER" > /dev/null 2>&1; do
            echo "PostgreSQL ainda não está pronto (pg_isready) - aguardando..."
            sleep 5
          done
          
          # Aguardar conseguir conectar de fato ao banco
          until psql -h postgres-service.tech-challenge.svc.cluster.local -p 5432 -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c '\q' > /dev/null 2>&1; do
            echo "PostgreSQL ainda não aceita conexões (psql) - aguardando..."
            sleep 5
          done
          
          echo "✅ PostgreSQL está pronto e aceitando conexões!"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_DB
      containers:
      - name: tech-challenge-app
        image: localhost:32000/tech-challenge:latest
        ports:
        - containerPort: 3000
        env:
        - name: DB_PG_HOST
          value: "postgres-service.tech-challenge.svc.cluster.local"
        - name: DB_PG_PORT
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: DB_PG_PORT
        - name: DB_PG_USER
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: DB_PG_USER
        - name: DB_PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: DB_PG_PASSWORD
        - name: DB_PG_NAME
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: DB_PG_NAME
        - name: DB_PG_LOGGING
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: DB_PG_LOGGING
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: NODE_ENV
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: JWT_SECRET
        - name: JWT_ACCESS_TOKEN_EXPIRATION_TIME
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: JWT_ACCESS_TOKEN_EXPIRATION_TIME
        - name: JWT_REFRESH_TOKEN_EXPIRATION_TIME
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: JWT_REFRESH_TOKEN_EXPIRATION_TIME
        - name: PAID_MARKET_BASE_URL
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: PAID_MARKET_BASE_URL
        - name: PAID_MARKET_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: PAID_MARKET_ACCESS_TOKEN
        - name: PAID_MARKET_USER_ID
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: PAID_MARKET_USER_ID
        - name: PAID_MARKET_CHECKOUT
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: PAID_MARKET_CHECKOUT
        - name: FAKE_PAYMENT_PROVIDER
          valueFrom:
            secretKeyRef:
              name: tech-challenge-secrets
              key: FAKE_PAYMENT_PROVIDER
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
